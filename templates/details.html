<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
  </head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="card">
        <div class="card-header">
         Thanks for using MyTube Downloader.. <a href="https://madhabapatra.github.io/donate.png">Donate</a> for more features
        </div>
        <div class="card-body">
          <img src={{thumb}} class="card-img-top" alt="..."  style="width: 12rem;">
          <h5 class="card-title">{{name}}</h5>
          <p class="card-text">Rating: {{rating}}</p>
          <p class="card-text">Channel: {{author}}</p>
          <p class="card-text">Duration: {{duration}}</p>
          <button type="button" class="btn btn-primary">
            Likes <span class="badge badge-light">{{likes}}</span>
          </button>
          <button type="button" class="btn btn-info">
            Dislikes <span class="badge badge-light">{{dislikes}}</span>
          </button>
          <br>
          <a href={{link}}>
            <button type="button" class="btn btn-danger my-2">
              Watch it on <span class="badge badge-light">youtube </span>
            </button>
          </a>
         
          <hr>
          {% for s in streams %}
          <a href={{s.url}}><button class="btn btn-primary my-2">Download {{s.extension}}({{s.resolution}})</button> </a> size: {{s.get_filesize()*0.000001}} MB <br>
          {% endfor %}
         
          {% for a in audiostreams %}
          <a href={{a.url}}><button class="btn btn-warning my-2">Download {{a.bitrate}}({{a.extension}})</button> </a> size: {{a.get_filesize()*0.000001}} MB <br>
          {% endfor %}
    </div>
  </div>
  <div class="text-center m-3">
    <a href="https://madhabapatra.github.io"><button type="button" class="btn btn-dark text-center">Made by Madhaba Patra</button></a>  
<br>
     <a class="m-3" href="https://wa.me/917873476062?text=hiii..Madhab"><button type="button" class="btn btn-success text-center">connect with me <i class="fab fa-whatsapp"></i></button></a>
   </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
